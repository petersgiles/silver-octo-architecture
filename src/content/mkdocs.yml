# Project information
site_name: Digital First
site_description: 'Design documents and notes from the development team'
site_author: 'Peter Giles'

# Repository
repo_name: 'Architecture'
repo_url: 'https://cntfs.ssp.pmc.gov.au/DefaultCollection/DFC/_git/Architecture'

# Copyright
copyright: 'Copyright &copy; 2018 PM&C'

# Configuration
theme:
  name: 'material'
  palette:
    primary: 'teal'
    accent: 'amber'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo:
    icon: 'lightbulb_outline'
  feature:
    tabs: true

# Extensions
markdown_extensions:
  - meta
  - admonition  
  - footnotes
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - plantuml


extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'      
